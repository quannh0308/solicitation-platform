name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # ============================================================================
  # Build and Test Job
  # ============================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean package -B
      
      - name: Run unit tests
        run: mvn test -B
      
      - name: Run property-based tests
        run: mvn verify -B
      
      - name: Generate code coverage report
        run: mvn jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Verify Lambda JARs
        run: |
          echo "Verifying Lambda deployment packages..."
          for module in solicitation-workflow-etl solicitation-workflow-filter solicitation-workflow-score solicitation-workflow-store solicitation-workflow-reactive; do
            if [ -f "$module/target/$module-1.0-SNAPSHOT.jar" ]; then
              echo "✓ $module JAR exists"
              ls -lh "$module/target/$module-1.0-SNAPSHOT.jar"
            else
              echo "✗ $module JAR not found"
              exit 1
            fi
          done
      
      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lambda-jars
          path: |
            solicitation-workflow-etl/target/*.jar
            solicitation-workflow-filter/target/*.jar
            solicitation-workflow-score/target/*.jar
            solicitation-workflow-store/target/*.jar
            solicitation-workflow-reactive/target/*.jar
          retention-days: 7

  # ============================================================================
  # Code Quality Job
  # ============================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: true
      
      - name: Run SpotBugs
        run: mvn spotbugs:check -B
        continue-on-error: true
      
      - name: Run PMD
        run: mvn pmd:check -B
        continue-on-error: true

  # ============================================================================
  # Deploy to Dev Environment
  # ============================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: dev
      url: https://dev.solicitation-platform.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-jars
          path: target/deploy-dev
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1
      
      - name: Deploy infrastructure
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh -e dev -r us-east-1
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to dev completed with status: ${{ job.status }}"

  # ============================================================================
  # Deploy to Staging Environment
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.solicitation-platform.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-jars
          path: target/deploy-staging
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          aws-region: us-east-1
      
      - name: Deploy infrastructure
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh -e staging -r us-east-1
      
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here
      
      - name: Monitor deployment health
        run: |
          echo "Monitoring deployment for 5 minutes..."
          sleep 300
          # Add health check commands here
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to staging completed with status: ${{ job.status }}"

  # ============================================================================
  # Deploy to Production Environment
  # ============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://solicitation-platform.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-jars
          path: target/deploy-prod
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: us-east-1
      
      - name: Deploy infrastructure
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh -e prod -r us-east-1
      
      - name: Run smoke tests
        run: |
          echo "Running production smoke tests..."
          # Add smoke test commands here
      
      - name: Monitor deployment health
        run: |
          echo "Monitoring deployment for 30 minutes..."
          sleep 1800
          # Add health check commands here
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to production completed with status: ${{ job.status }}"

  # ============================================================================
  # Security Scanning Job
  # ============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -B
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: target/dependency-check-report.html
          retention-days: 30
